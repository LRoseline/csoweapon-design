<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
    <link href="/weaponinfo.css" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <a class="narrow-title" href="/">C/W</a>
        <a class="title" href="/">CSOWEAPON</a>
        <form method="post" class="search-box">
            <input onfocus="searchBox('on')" role="combobox" name="id" id="id" placeholder="무기 이름을 입력하세요" autocomplete="off">
            <button type="submit">검색</button>
            <datalist id="weaponlists">
                <option value="AK-47" style="display: block">AK-47</option>
                <option value="M4A1" style="display: block">M4A1</option>
                <option value="MP5" style="display: block">MP5</option>
                <option value="USP45" style="display: block">USP45</option>
            </datalist>
            <!-- 무기 리스트 DB -->
            <script>
                var str = '';
                var input = document.querySelector("#id");
    
                // 무기 목록은 모두 밑의 id값 항목으로 모두 옮겨주세요.
                var id = ["AK-47", "M4A1", "MP5", "USP45"];

                const wlist = document.querySelector("#weaponlists");
                function searchBox(sw) {
                    switch (sw) {
                        case "on":
                        wlist.style.display = "block";
                        break;

                        case "off":
                        wlist.style.display = "none";
                        break;

                        default:
                        console.log("ERROR");
                        break;
                    }
                }
            </script>
        </form>
    </div>
    <!-- 무기 정보창 -->

        <div class="basic-info">
            <div class="weapon-name">
                M4A1
            </div>
            <div class="weapon-info">
                <div class="image">
                    <img src="/m4a1.png">
                </div>
                <div class="stat">
                    <table>
                        <thead>
                            <tr>
                                <th>대미지</th>
                                <th>좀비 대미지</th>
                                <th>시나리오 대미지</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>22</td>
                                <td>23</td>
                            </tr>
                            <tr>
                                <td>37</td>
                                <td>38</td>
                            </tr>
                            <tr>
                                <td>50</td>
                                <td>50</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Main Created by Owled<br>
        CSS Designed by 시확찢
    </footer>
    <script src="/search.js"></script>
</body>
</html>
